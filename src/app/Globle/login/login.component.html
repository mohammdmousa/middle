<div
  class="custom-back"
  style="background-image: url('assets/img/pexels-apasaric-12856251.svg')"
></div>

<div class="container">
  <div class="login-card">
    <div class="card o-hidden border-0 shadow-lg">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-login-image p-5">
            <img
              style="
                width: 100%;
                max-width: 400px;
                height: auto;
                background-color: transparent;
              "
              src="assets/img/Mask group.svg"
              alt=""
            />
          </div>
          <div class="col-lg-6 p-5">
            <div class="text-center mb-4">
              <h1 class="h3 text-gray-900">Welcome Back!</h1>
              <p class="text-muted">Please enter your credentials to login</p>
            </div>

            <form
              #loginForm="ngForm"
              class="user"
              (ngSubmit)="onSubmit(loginForm)"
            >
              <div class="form-group mb-4">
                <input
                  name="email"
                  #email="ngModel"
                  ngModel
                  type="email"
                  class="form-control form-control-user"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter Email Address..."
                />
              </div>
              <div *ngIf="errors.email" class="alert alert-danger small mb-4">
                {{ errors.email }}
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  name="password"
                  ngModel
                  #password="ngModel"
                  class="form-control form-control-user"
                  id="exampleInputPassword"
                  placeholder="Password"
                />
              </div>
              <div
                *ngIf="errors.password"
                class="alert alert-danger small mb-4"
              >
                {{ errors.password }}
              </div>
              <button
                class="btn btn-primary btn-user btn-block py-3"
                type="submit"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
